name: Playwright Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:
    inputs:
      test_file:
        description: 'Test file to run (e.g., article, login, or leave empty for all tests)'
        required: false
        default: ''
        type: choice
        options:
          - ''
          - 'article'
          - 'login'

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Generate package-lock.json (if not exists)
        run: |
          if [ ! -f package-lock.json ]; then
            npm install --package-lock-only
          fi

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-browsers-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            playwright-browsers-${{ runner.os }}-

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Create output directories
        run: |
          mkdir -p playwright-report
          mkdir -p test-results

      - name: Run Playwright tests
        env:
          CI: true
        run: |
          # Build the test command based on inputs
          TEST_CMD="npx playwright test"
          
          # Add test file if specified
          if [ "${{ github.event.inputs.test_file }}" != "" ]; then
            TEST_CMD="$TEST_CMD ${{ github.event.inputs.test_file }}"
          fi
          
          echo "Running command: $TEST_CMD"
          eval $TEST_CMD

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ github.event.inputs.test_file || 'all' }}
          path: playwright-report/
          retention-days: 30
          if-no-files-found: ignore

      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ github.event.inputs.test_file || 'all' }}
          path: |
            test-results/
            test-results.json
            test-results.xml
          retention-days: 30
          if-no-files-found: ignore
